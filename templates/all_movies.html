{% extends "base.html" %}

{% block section %} 
    {% if movies %}
        <div style="text-align: center;">
            <table style="margin: 0 auto;">
                <thead>
                    <tr>
                        <th><h1>Movies</h1></th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                        <tr>
                            <td><a href="{{ url_for('display_movie', name=movie.name) }}"><h3>{{ movie.name }}</h3></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p>No data</p>
    {% endif %}
{% endblock %}
